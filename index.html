<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coldplay</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header" id="header">
        <div class="logo header">
            <img src="img/Coldplay_logo.png" class="logo alt="logo">
        </div>
        <div class="navigation_header">
            <a href="#" class="active">Início</a>
            <a href="#" class="active">Sobre</a>
            <a href="#" class="active">Galeria</a>
        </div>
    </div>

    <div class="content" id="content">
        <div class="container">
            <div class="boxes">
                <a href="https://www.youtube.com/channel/UCDPM_n1atn2ijUwHd0NNRQw" target="_blank">
                    <span>Coldplay no YouTube</span>
                    <img src="img/Youtube_logo.png" class="youtube" alt="Youtube">
                </a>
            </div>
            <div class="boxes">
                <a href="https://open.spotify.com/intl-pt/artist/4gzpq5DPGxSnKTe4SA8HAU" target="_blank">
                    <span>Coldplay no Spotify</span>
                    <img src="img/Spotify_logo.png" class="spotify" alt="Spotify">
                </a>
            </div>
            <div class="boxes">
                <a href="https://www.instagram.com/coldplay/" target="_blank">
                    <span>Coldplay no Instagram</span>
                    <img src="img/Instagram_logo.png" class="insta" alt="Instagram">
                </a>
            </div>
        </div>
    </div>
    <div class="linha"></div>
</body>
</html>

</body>

</html>
